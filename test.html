
<!DOCTYPE html> 
<html> 
<head> 
  <title>Mobile Safari HTML5 Accelerometer Test</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  <meta name="viewport" content="width=device-width,user-scalable=no" /> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <style> 
 
  #no {
  	display: none;	
  }
  
  body { 
        -moz-user-select: none; 
        -khtml-user-select: none; 
        -webkit-user-select: none; 
        -o-user-select: none; 
  } 
  </style> 

  <script>
 // (function() {
  var start = false,
    GAMETIME = 10,
    timer = GAMETIME,
    DELAY = 80,
    MULTIPLIER = 2,
    shakingId = 0,
    timerId = 0,
    count = 0,
    score = 0,
    cooldown = 0,
    preValue = [null, null, null],
    acc = [0, 0, 0],
    withGravity = false;//,
    // divScore = $('#divScore'),
    // divResult = $('#divResult'),
    // divStart = $('#divStart'),
    // divBar = $('#divBar'),
    // divHighest = $('#divHighest'),
    // divTimer = $('#divTimer').html(timer);

  // $('#btnNext').on('click', function() {
  //   self.location = root + "result.php";
  // });

  if (typeof(window.DeviceMotionEvent) === "undefined") {
      endGame(-1);
    }

  // $('#yes').on('click', function() {
    start = true;
    //divStart.addClass('invsibleDiv');
    alert('start');
    window.ondevicemotion = function( event ) {
      var temp = event.acceleration;
      withGravity = (temp.x === null);
      if (withGravity) {
        temp = event.accelerationIncludingGravity;
      }
      if (temp.x === null) {
        endGame(-1);
      }
      acc[0] = temp.x;
      acc[1] = temp.y;
      acc[2] = temp.z;
      $('#yes').append($('<span>').html(JSON.stringify(acc)));
    };

    shakingId = setInterval(detectShaking, DELAY);

    timerId = setInterval(oneSecond, 1000);
  // });

  function oneSecond() {
    if (start) {
      timer--;
      //divTimer.html(timer);
      if (timer <= 0) {
        endGame(0);
      }
    }
  }

  function endGame( err ) {
    start = false;
    window.ondevicemotion = null;
    window.clearInterval(detectShaking);
    window.clearInterval(timerId);

    if (err === 0) {
      alert('end');
    }
    else if (err === -1) {
      alert('此瀏覽器不支援加速度感測。');
    }
  }

  function updateScore() {
    if (!start) return;

    var level = count * MULTIPLIER;

    if (level >= 100) {
      score = 50;
    }
    else if (level >= 80) {
      score = 40;
    }
    else if (level >= 60) {
      score = 30;
    }
    else if (level >= 40) {
      score = 20;
    }
    else if (level >= 20) {
      score = 10;
    }
  }

  function updateLv() {
    if (!start) return;

    var level = count * MULTIPLIER;
    $('#chok').html(count);
    //divBar.height(level + '%');

    updateScore();
  }

  function getTime() {
    return (new Date()).getTime();
  }

  function detectShaking() {
    if (!start) return;

    if (preValue[0] === null) {
      preValue[0] = acc[0];
      preValue[1] = acc[1];
      preValue[2] = acc[2];

      return;
    }

    if (cooldown > 0) {
      cooldown--;

      preValue[0] = getMostNegOrPos(preValue[0], acc[0]);
      preValue[1] = getMostNegOrPos(preValue[1], acc[1]);
      preValue[2] = getMostNegOrPos(preValue[2], acc[2]);
      return; // cooldown
    }

    for (var i = 0; i < 3; i++) {
      var pv = preValue[i];
      var v = acc[i];
      //console.log(getTime()+'-----'+pv+'-----'+v);
      if (pv <= 0 && v > 0 || pv > 0 && v <= 0) {
        // acceleration direction changed
        var delta = Math.abs(v - pv);
        if (delta >= 3) {
          cooldown = 1;
          count++;
          updateLv();
          break;
        }
      }
    }

    preValue[0] = acc[0];
    preValue[1] = acc[1];
    preValue[2] = acc[2];
  }

  function getMostNegOrPos(prev, curr) {
    if (prev < 0 && curr < 0) {
    return Math.min(prev, curr);
    }

    if (prev > 0 && curr > 0) {
    return Math.max(prev, curr);
    }

    return prev;
  }
// })();
</script> 

</head> 
 
<body> 
  <div id="content">
      <div id="yes" style="margin-top:40px; height: 200px; overflow: auto;">
        <div id="chok" style="font-size:50px;">0</div>
        <p>x: <span id="valueX">0</span></p>
        <p>y: <span id="valueY">0</span></p>
        <p>z: <span id="valueZ">0</span></p>
      </div>
  </div> 
</body> 
</html>
